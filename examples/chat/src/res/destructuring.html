<h3 class="syntax">Destructuring</h3>
<p>Destructuring assignment allows you to write code like:</p>
<pre><code>var { a, b, c } = someObject;
</code></pre>

<p>As a shortcut for:</p>

<pre><code>var a = someObject.a,
&nbsp;&nbsp;&nbsp;&nbsp;b = someObject.b,
&nbsp;&nbsp;&nbsp;&nbsp;c = someObject.c;
</code></pre>
