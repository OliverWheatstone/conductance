<h3 class="syntax">Lambda notation</h3>
<p>SJS allows a shorthand "lambda notation".
This allows you to write functions like:</p>
<pre><code>var addOne = x -> x + 1;</code></pre>

<p>Which is equivalent to:</p>

<pre><code>var addOne = function(x) { return x + 1};</code></pre>
</div>
